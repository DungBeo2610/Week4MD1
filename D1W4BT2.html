<!DOCTYPE html>
<html lang="">
<head>
    <title>Temperature Converter</title>
</head>
<body>
<h1>Temperature Converter</h1>
<label for="celsiusInput">Enter temperature in Celsius:</label>
<input type="number" id="celsiusInput" step="0.01">
<button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
<button onclick="convertToKelvin()">Convert to Kelvin</button>
<p id="result"></p>

<script>
    function convertToFahrenheit() {
        let celsius = parseFloat(document.getElementById("celsiusInput").value);
        let fahrenheit = (celsius * 9/5) + 32;
        document.getElementById("result").innerHTML = celsius + " degrees Celsius is equal to " + fahrenheit.toFixed(2) + " degrees Fahrenheit.";
    }

    function convertToKelvin() {
        let celsius = parseFloat(document.getElementById("celsiusInput").value);
        let kelvin = celsius + 273.15;
        document.getElementById("result").innerHTML = celsius + " degrees Celsius is equal to " + kelvin.toFixed(2) + " Kelvin.";
    }
</script>
</body>
</html>
